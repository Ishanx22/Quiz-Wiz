<!DOCTYPE html>
<html>
  <head>
    <title>QuizWiz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        background: linear-gradient(135deg, #003366, #0f52ba);
        color: #ffffff;

      }
      h2 {
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin: 8px 0 4px;
      }
      input[type="number"] {
        width: 60px;
        padding: 4px;
        margin-bottom: 10px;
      }

      /* Flex container for horizontal radio buttons */
      .radio-group {
        display: flex;
        gap: 20px;
        align-items: center;
        margin-bottom: 10px;
      }

      button {
        padding: 6px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
   <div> 
  <h2 style="text-align: center; font-size: 25px; font-family: Arial, sans-serif; color: #ffffff;">
    QuizWiz
  </h2>
</div>


    <label for="questionCount">Number of Questions :</label>
    <input
      type="number"
      id="questionCount"
      min="3"
      max="10"
      value="5"
    />

    <label>Text Source:</label>
    <div class="radio-group">
      <input type="radio" id="entirePage" name="textSource" value="entire" checked>
      <label for="entirePage">Entire Page</label>

      <input type="radio" id="selectedText" name="textSource" value="selected">
      <label for="selectedText">Selected Text</label>
    </div>

    <button id="startQuiz">Start Quiz</button>

    <script src="popup.js"></script>
  </body>
</html>
