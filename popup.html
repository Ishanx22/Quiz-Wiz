<!DOCTYPE html>
<html>
  <head>
    <title>QuizWiz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      h2 {
        margin-bottom: 10px;
      }
      label {
        display: block;
        margin: 8px 0 4px;
      }
      input {
        width: 60px;
        padding: 4px;
        margin-bottom: 10px;
      }
      button {
        padding: 6px 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>QuizWiz</h2>

    <label for="questionCount">Number of Questions :</label>
    <input
      type="number"
      id="questionCount"
      min="3"
      max="10"
      value="5"
    />

    <label>Text Source:</label>
    <input type="radio" id="entirePage" name="textSource" value="entire" checked>
    <label for="entirePage">Entire Page</label><br>
    <input type="radio" id="selectedText" name="textSource" value="selected">
    <label for="selectedText">Selected Text</label><br>

    <button id="startQuiz">Start Quiz</button>

    <script src="popup.js"></script>
  </body>
</html>
